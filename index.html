<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appleNavbar</title>
    <link rel="stylesheet" href="style.css">
    <!-- BOX ICONS CDN -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="nav-container ">
        <nav>
            <ul class="mobile-nav">
                <li>
                    <div class="menu-icon-container">
                        <div class="menu-icon">
                            <span class="line-1"></span>
                            <span class="line-2"></span>
                        </div>
                    </div>
                </li>
                <li><a href="#" class="link-logo" style="color:white;"><i class='bx bxl-apple'></i></a></li>
                <li><a href="#" class="link-bag" style="color:white;"><i class='bx bx-shopping-bag' ></i></a></li>
            </ul>
            <ul class="desktop-nav">
                <li><a class="link-logo" href="#"><i class='bx bxl-apple'></i></a></li>
                <li><a href="#">store</a></li>
                <li><a href="#">mac</a></li>
                <li><a href="#">ipad</a></li>
                <li><a href="#">iphone</a></li>
                <li><a href="#">watch</a></li>
                <li><a href="#">airpods</a></li>
                <li><a href="#">tv&home</a></li>
                <li><a href="#">only on apple</a></li>
                <li><a href="#">accessories</a></li>
                <li><a href="#">support</a></li>
                <li><a class="link-search" href="#"><i class='bx bx-search' ></i></a></li>
                <li><a class="link-bag" href="#"><i class='bx bx-shopping-bag' ></i></a></li>
            </ul>
        </nav>
        <!-- end of navbar -->

        <!-- search bar -->
        <!-- adding hide class to search-container and manipulating it later using js -->
        <div class="search-container hide">
            <div class="link-search"><i class='bx bx-search' ></i></div>
            <div class="search-bar">
                <form action="">
                    <input type="text" id="" placeholder="search apple.com">
                </form>
            </div>
            <div class="link-close"><i class='bx bx-x' ></i></div>
            <div class="quick-links">
                <h2>quick links</h2>
                <ul>
                    <li>
                        <a href="#">shop apple store online</a>
                    </li>
                    <li>
                        <a href="#">airpdos</a>
                    </li>
                    <li>
                        <a href="#">airtags</a>
                    </li>
                    <li>
                        <a href="#">ios</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- background when navbar is opened -->
    <!-- removing/adding show to class overlay using js -->
    <div class="overlay"></div>
    









</body>
<script src="index.js"></script>
</html>
